<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="height">Height in cm:</label><input type="text"id="height" name="height"></p>
            <p><label for="weight">Weight in Kg:</label><input type="text"id="weight" name="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="weight-guide"></div>
            <h3>Weight Guide</h3>
            <p>Under weight: less than 18.6</p>
            <p>Normal range: 18.6 and 24.9</p>
            <p>Over weight: greater than 24.9</p>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
